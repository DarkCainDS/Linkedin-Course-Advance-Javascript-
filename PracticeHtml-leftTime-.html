<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./leftTime.js" defer></script>
  <!--<script src="./showImage.js" defer></script> -->
  <link rel="stylesheet" href="./App.css">
  <link rel="stylesheet" href="./Calculator.css">
  <link rel="stylesheet" href="./timeZone.css">
  <link rel="stylesheet" href="./codeMorse.css">
  <script src="./showGalleryImages.js" defer></script>
  <script src="./showGallery.js" defer></script>
  <script src="./calculator.js" defer></script>
  <script src="./filterData.js" defer></script>
  <script src="./pokemon.js" defer></script>
  <script src="./timeZone.js" defer></script>
  <script src="./codeMorse.js" defer></script>
  <script src="./drawSierpinski.js" defer></script>
  <title>Document</title>
</head>

<body>
  <h1>Hi Hackerman</h1>
  <div class="both-Images">

    <div id="resultado">
    </div>
    <div id="gallery-alt">
      <div id="gallery">

      </div>
    </div>
  </div>
  <div class="calculator">
    <h1>Calculadora</h1>
    <div class="calculator-inputs">
      <input type="number" id="input1" class="calculator-input" placeholder="0">
      <input type="number" id="input2" class="calculator-input" placeholder="0">
    </div>
    <div class="calculator-buttons">
      <button id="add-btn" class="calculator-button">+</button>
      <button id="subtract-btn" class="calculator-button">-</button>
      <button id="multiply-btn" class="calculator-button">*</button>
      <button id="divide-btn" class="calculator-button">/</button>
    </div>

    <div class="calculator-result">
      <h2 id="result">0</h2>
    </div>
  </div>
  <div id="resultText">
    <h1>Search</h1>
    <input id="input" type="text" placeholder="What are you looking">
  </div>
  <div id="result2">

  </div>
  <div class="timeZoneFrame">
    <div id="timeZone">
      <h1>&#128079</h1>
    </div>
  </div>
  <div id="morse-layer">
    <div class="container">
      <h1>Traductor de texto a código Morse</h1>
      <div class="form">
        <textarea id="input-text" rows="10" placeholder="Introduce aquí el texto a traducir"></textarea>
        <button id="translate-btn">Traducir</button>
      </div>
      <div class="output">
        <h2>Texto traducido a código Morse:</h2>
        <p id="morse-text">asdsa</p>
      </div>
    </div>
  </div>
  <div class="sierpinski">
    <h1 style="color:green">Sierpinski</h1>
    <canvas id="canvas"></canvas>
  </div>
  <hr>
  <div id="">

  </div>
</body>

</html>
